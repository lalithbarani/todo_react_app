name: React CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test -- --watchAll=false

      - name: Build React app
        run: npm run build

      - name: Move build to parent deploy folder
        run: |
          if not exist "..\deploy_folder" mkdir "..\deploy_folder"
          xcopy /E /I /Y "build" "..\deploy_folder\"  
